<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>确认出席 - {{ wedding_event.title|default:"婚礼邀请" }}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Serif SC', serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            color: #5a3d5c;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, rgba(255,255,255,0.9) 0%, rgba(255,245,240,0.9) 100%);
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            color: #d4af37;
            margin-bottom: 10px;
        }

        .form-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #5a3d5c;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #d4af37;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
        }

        .btn-submit {
            background: linear-gradient(135deg, #d4af37 0%, #b8860b 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: block;
            margin: 30px auto 0;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.3);
        }

        .back-home {
            display: inline-block;
            margin-top: 20px;
            color: #d4af37;
            text-decoration: none;
            font-weight: bold;
        }

        .back-home:hover {
            text-decoration: underline;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .form-container {
                padding: 25px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>确认出席 / 发送祝福</h1>
            <p>请填写以下信息以便我们更好地为您安排座位和餐饮</p>
        </div>

        <div class="form-container">
            <!-- 统计信息框 -->
            <div style="background: #f8f9fa; padding: 15px; border-radius: 10px; margin-bottom: 25px; border-left: 4px solid #d4af37;">
                <h3 style="color: #d4af37; margin-bottom: 10px;">婚礼统计信息</h3>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;">
                    <div><strong>已确认出席:</strong> <span id="confirmed-count">加载中...</span> 人</div>
                    <div><strong>总邀请人数:</strong> <span id="total-invited">加载中...</span> 人</div>
                </div>
            </div>
            
            <form id="rsvpForm">
                <div class="form-group">
                    <label for="name">姓名 *</label>
                    <input type="text" id="name" name="name" required placeholder="请输入您的姓名">
                </div>

                <div class="form-group">
                    <label for="phone">联系电话</label>
                    <input type="tel" id="phone" name="phone" placeholder="请输入您的电话号码">
                </div>

                <div class="form-group">
                    <label for="email">邮箱地址</label>
                    <input type="email" id="email" name="email" placeholder="请输入您的邮箱地址">
                </div>

                <div class="form-group">
                    <label for="invitation_code">邀请码 *</label>
                    <input type="text" id="invitation_code" name="invitation_code" required placeholder="请输入您的邀请码">
                </div>

                <div class="form-group">
                    <label for="guest_count">出席人数 *</label>
                    <select id="guest_count" name="guest_count" required>
                        <option value="1">1人</option>
                        <option value="2">2人</option>
                        <option value="3">3人</option>
                        <option value="4">4人</option>
                        <option value="5">5人</option>
                        <option value="6">6人</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="checkbox-group">
                        <input type="checkbox" id="rsvp_status" name="rsvp_status" value="true">
                        <span>我确认出席本次婚礼</span>
                    </label>
                </div>

                <div class="form-group">
                    <label for="message">祝福语</label>
                    <textarea id="message" name="message" rows="4" placeholder="写下您对新人的祝福..." style="resize: vertical;"></textarea>
                </div>

                <button type="submit" class="btn-submit">提交回复</button>
            </form>

            <div id="messageContainer"></div>
            
            <a href="/" class="back-home">← 返回首页</a>
        </div>
    </div>

    <script>
        document.getElementById('rsvpForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            // 将布尔值转换为实际的布尔类型
            data.rsvp_status = document.getElementById('rsvp_status').checked;
            data.guest_count = parseInt(data.guest_count);
            
            try {
                const response = await fetch('/submit-rsvp/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')  // 获取CSRF token
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                const messageContainer = document.getElementById('messageContainer');
                
                if (result.success) {
                    messageContainer.innerHTML = `<div class="message success">${result.message}</div>`;
                    this.reset();
                } else {
                    messageContainer.innerHTML = `<div class="message error">${result.message}</div>`;
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('messageContainer').innerHTML = '<div class="message error">提交失败，请稍后重试</div>';
            }
        });
        
        // 获取CSRF token的辅助函数
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        
        // 加载统计信息
        async function loadStats() {
            try {
                const response = await fetch('/api/guest-stats/');
                if(response.ok) {
                    const data = await response.json();
                    document.getElementById('confirmed-count').textContent = data.total_confirmed_count;
                    document.getElementById('total-invited').textContent = data.total_invited;
                } else {
                    console.error('获取统计信息失败:', response.status);
                    document.getElementById('confirmed-count').textContent = '获取失败';
                    document.getElementById('total-invited').textContent = '获取失败';
                }
            } catch (error) {
                console.error('加载统计信息失败:', error);
                document.getElementById('confirmed-count').textContent = '加载失败';
                document.getElementById('total-invited').textContent = '加载失败';
            }
        }
        
        // 页面加载完成后获取统计信息
        document.addEventListener('DOMContentLoaded', loadStats);
    </script>
</body>
</html>
