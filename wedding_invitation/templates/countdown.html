<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>婚礼倒计时 - {{ wedding_event.title|default:"婚礼邀请" }}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Serif SC', serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            color: #5a3d5c;
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, rgba(255,255,255,0.9) 0%, rgba(255,245,240,0.9) 100%);
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            color: #d4af37;
            margin-bottom: 10px;
        }

        .countdown-display {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(135deg, #fff5f0 0%, #ffeae6 100%);
            border-radius: 20px;
            margin: 30px 0;
        }

        .countdown-timer {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .countdown-item {
            background: white;
            padding: 25px;
            border-radius: 15px;
            min-width: 120px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .countdown-item:hover {
            transform: translateY(-10px);
        }

        .countdown-number {
            font-size: 3rem;
            font-weight: bold;
            color: #d4af37;
            line-height: 1;
            margin-bottom: 10px;
        }

        .countdown-label {
            font-size: 1.1rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .event-info {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin: 30px 0;
            text-align: center;
        }

        .event-info h2 {
            color: #d4af37;
            margin-bottom: 20px;
        }

        .event-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .detail-item {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #d4af37;
        }

        .detail-item h3 {
            color: #666;
            font-size: 1rem;
            margin-bottom: 5px;
        }

        .detail-item p {
            font-size: 1.1rem;
            color: #333;
            font-weight: bold;
        }

        .back-home {
            display: inline-block;
            margin-top: 20px;
            color: #d4af37;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 20px;
            background: white;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .back-home:hover {
            text-decoration: underline;
            background: #f8f9fa;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .countdown-item {
                min-width: 80px;
                padding: 15px 10px;
            }
            
            .countdown-number {
                font-size: 2rem;
            }
            
            .countdown-label {
                font-size: 0.8rem;
            }
            
            .countdown-timer {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>婚礼倒计时</h1>
            <p>距离 {{ wedding_event.title|default:"我们的婚礼" }} 还有</p>
        </div>

        <div class="countdown-display">
            <div class="countdown-timer">
                <div class="countdown-item">
                    <div class="countdown-number" id="days">000</div>
                    <div class="countdown-label">天</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="hours">00</div>
                    <div class="countdown-label">小时</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="minutes">00</div>
                    <div class="countdown-label">分钟</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="seconds">00</div>
                    <div class="countdown-label">秒</div>
                </div>
            </div>
        </div>

        {% if wedding_event %}
        <div class="event-info">
            <h2>婚礼详情</h2>
            <div class="event-details">
                <div class="detail-item">
                    <h3>新郎新娘</h3>
                    <p>{{ wedding_event.groom_name }} & {{ wedding_event.bride_name }}</p>
                </div>
                <div class="detail-item">
                    <h3>婚礼日期</h3>
                    <p>{{ wedding_event.event_date|date:"Y年m月d日 H:i" }}</p>
                </div>
                <div class="detail-item">
                    <h3>举办地点</h3>
                    <p>{{ wedding_event.venue }}</p>
                </div>
            </div>
        </div>
        {% endif %}

        <div style="text-align: center; margin-top: 30px;">
            <a href="/" class="back-home">← 返回首页</a>
        </div>
    </div>

    <script>
        function updateCountdown() {
            {% if wedding_event %}
            const weddingDate = new Date('{{ wedding_event.event_date|date:"Y-m-d H:i:s" }}');
            {% else %}
            // 如果没有婚礼日期，设定一个示例日期
            const futureDate = new Date();
            futureDate.setDate(futureDate.getDate() + 30); // 30天后
            const weddingDate = futureDate;
            {% endif %}
            
            const now = new Date();
            const diff = weddingDate - now;
            
            if (diff > 0) {
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                
                document.getElementById('days').textContent = String(days).padStart(3, '0');
                document.getElementById('hours').textContent = String(hours).padStart(2, '0');
                document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
                document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
            } else {
                document.getElementById('days').textContent = '000';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
            }
        }
        
        // 初始化并每秒更新一次倒计时
        updateCountdown();
        setInterval(updateCountdown, 1000);
        
        // 添加动画效果
        document.addEventListener('DOMContentLoaded', function() {
            const items = document.querySelectorAll('.countdown-item');
            items.forEach((item, index) => {
                item.style.opacity = '0';
                item.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    item.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                    item.style.opacity = '1';
                    item.style.transform = 'translateY(0)';
                }, index * 200);
            });
        });
    </script>
</body>
</html>
