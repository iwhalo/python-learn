[pytest]
# Pytest configuration

# Test discovery patterns
python_files = test_*.py *_test.py *_steps.py
python_classes = Test*
python_functions = test_*

# BDD settings
bdd_features_base_dir = features

# Markers
markers =
    smoke: Smoke tests
    regression: Regression tests
    fsm: FSM state machine tests
    ui: UI interaction tests
    slow: Slow running tests
    homepage: Homepage tests
    live_room: Live room tests
    category: Category page tests

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Output
addopts =
    -v
    --tb=short
    --strict-markers
    --strict-config
    --html=./test-results/report.html
    --self-contained-html
    --show-capture=all

# Base URL for tests
base_url = https://www.douyu.com

# Playwright configuration
playwright_browser = chromium
playwright_headed = false
playwright_slow_mo = 0

# Custom configuration
test_results_dir = ./test-results
screenshots_dir = ./screenshots
videos_dir = ./videos
logs_dir = ./logs

# Coverage (optional)
# --cov=douyu_test_framework
# --cov-report=html:test-results/coverage

# Parallel execution (uncomment to enable)
# -n auto

# Playwright specific
# --browser chromium
# --headed
